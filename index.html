<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Analysis Report</title>
    <link rel="stylesheet" href="style.css"> <!-- 如果有样式文件 -->
    <style>
        /* 自定义样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2rem; /* 标题字体大小 */
            margin: 150px 0 20px 0;
        }

        p {
            text-align: center;
            font-size: 1.2rem; /* 段落字体大小 */
            margin: 10px 0 40px 0; /* 调整段落的底部间距，留出更多空间 */
            max-width: 600px; /* 限制段落的宽度，避免内容过宽 */
            margin-left: auto; /* 左对齐 */
            margin-right: auto; /* 右对齐 */
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px; /* 按钮之间的间距 */
        }

        nav ul li a {
            display: inline-block; /* 使链接可以设置宽高 */
            text-decoration: none; /* 去掉下划线 */
            color: white; /* 文字颜色改为蓝色 */
            background-color: transparent; /* 背景色改为透明 */
            border: 2px solid white; /* 添加蓝色边框 */
            padding: 10px 20px; /* 内边距 */
            border-radius: 5px; /* 圆角 */
            font-size: 1.2rem; /* 按钮文字大小 */
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }

        nav ul li a:hover {
            background-color: #005a9e; /* 鼠标悬停时的背景色 */
        }
    </style>
</head>
<body>
    <h1>Welcome to DungGwong's Website</h1>
    <p>This is my personal website hosted on GitHub Pages.</p>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li> <!-- 添加博客链接 -->
            <li><a href="about.html">About Me</a></li> <!-- 可选：关于页面 -->
            <li><a href="contact.html">Contact</a></li> <!-- 可选：联系页面 -->
        </ul>
    </nav>
    <!-- 底部图片 -->
    <img src="sustech.jpg" alt="SUSTech Campus" class="footer-image">
</body>
</html>
